<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="4096"
   height="4096"
   viewBox="0 0 512 512"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" /> <!-- Blue 500 -->
      <stop offset="100%" stop-color="#9333ea" /> <!-- Purple 600 -->
    </linearGradient>
  </defs>
  
  <!-- Rounded Background (Squircle) -->
  <rect x="0" y="0" width="512" height="512" rx="110" ry="110" fill="url(#bgGradient)" />
  
  <!-- Icon Content (Centered & Scaled down to fit inside the box) -->
  <!-- Original coordinate system was approx 64x64. Scaled by ~5.33 to fit nicely with padding -->
  <g transform="translate(85, 85) scale(5.33)">
    <!-- Top Flap -->
    <path d="M 32,6 2,20 32,34 62,20 Z" fill="white" fill-opacity="0.95" />
    <!-- Body -->
    <path d="m 6,22 v 18 c 0,0 10,6 26,6 16,0 26,-6 26,-6 V 22" fill="white" fill-opacity="0.8" />
    <!-- Checkmark (Blue 500 to contrast with white) -->
    <path d="m 24,33 6,6 14,-14" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <!-- Sparks (Amber 400 for accent) -->
    <line x1="50" y1="20" x2="50" y2="30" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round" />
    <path d="m 50,30 c -2,2 2,2 0,4 -2,2 2,2 0,4" stroke="#fbbf24" stroke-width="2" fill="none" stroke-linecap="round" />
  </g>
</svg>